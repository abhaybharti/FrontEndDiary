		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="calculator.css">

		<div class="container">
			<div id="currentValue" class="item item-header">0</div>
			  <button class="btn silver">AC</button>

			  <button class="btn orange">รท</button>

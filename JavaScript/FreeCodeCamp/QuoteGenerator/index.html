<!DOCTYPE html>
<html>
<head>
	<title>Quote Gen</title>
</head>
<body onload="displayQuoteSource()">
<table align="center">
	<tr>
		<td colspan="2"><div class="page-header"><h1 align="center">Simple Quote Generator</h1></div></td>
	</tr>
	<tr>
	    <td style="height:20px">
		  <h3 id="sourceOfQuote" align="center"></h3>
		</td>
		<td style="height:20px">
		   <div align="center" >
				<label class="switch">
					<input id = "togglebutton" type="checkbox" checked onclick="displayQuoteSource()">
					<span class="slider round"></span>
				</label>
			<div>
		</td>
	</tr>
	<tr>
		<td colspan="2" style="height:80px">
			<div id="container" class="panel panel-default">
					<div id="quoteContainer">
				<h3 align="center" id="quoteDisplay"></h3>
			</div>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<div align="center">
				<button class="button" onclick="displayQuote()">Display Quote</>
			</div>
		</td>
	</tr>
</table>
		
	<script type="text/javascript" src="index.js"> </script>
	<script type="text/javascript" src="jquery-1.11.2.min.js"> </script>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="index.css">
	
</body>
</html>
